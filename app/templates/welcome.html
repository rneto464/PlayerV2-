<!DOCTYPE html>
<html lang="pt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao PlayerV2 - IA Music Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* A classe .login-btn foi removida e as suas propriedades movidas para as tags com Tailwind */
        .btn-spotify { background-color: #1DB954; color: white; }
        .btn-spotify:hover { background-color: #1ED760; transform: scale(1.05); }
        
        .btn-youtube { background-color: #FF0000; color: white; }
        .btn-youtube:hover { background-color: #cc0000; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="text-center p-8 max-w-lg mx-auto">
        <header class="mb-8">
            <h1 class="text-5xl font-bold text-white">PlayerV2</h1>
            <p class="text-gray-400 mt-2 text-lg">Descubra músicas através das suas imagens.</p>
        </header>

        <main>
            <p class="mb-6">Para começar, escolha o seu serviço de música preferido:</p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                
                <a href="/login/spotify" class="btn-spotify inline-flex items-center justify-center gap-3 py-3 px-6 rounded-full font-bold uppercase tracking-wider transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="flex-shrink-0">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.3.421-1.02.599-1.56.3z"/>
                    </svg>
                    <span>Entrar com Spotify</span>
                </a>

                <a href="/login/youtube" class="btn-youtube inline-flex items-center justify-center gap-3 py-3 px-6 rounded-full font-bold uppercase tracking-wider transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="flex-shrink-0">
                        <rect x="2" y="3" width="20" height="18" rx="2" fill="currentColor"/>
                        <polygon points="10,8 10,16 16,12" fill="white"/>
                    </svg>
                    <span>Entrar com YouTube</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
